
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAZI - PlanSmith AI - Lesson Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.7.2/mammoth.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400&family=Playfair+Display:ital,wght@0,400;0,600;0,700;0,800;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Merriweather', serif;
        background-color: #f0f4f8; /* Cool Slate/Blue Mist */
        color: #0f172a; /* Slate 900 */
      }
      /* Custom scrollbar for markdown content */
      .lesson-plan-output::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      .lesson-plan-output::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      .lesson-plan-output::-webkit-scrollbar-thumb {
        background: #64748b; /* Slate 500 */
        border-radius: 5px;
        border: 2px solid #f1f5f9;
      }
      .lesson-plan-output::-webkit-scrollbar-thumb:hover {
        background: #475569; /* Slate 600 */
      }

      /* Specific styles for the AI generated HTML lesson plans */
      .lesson-plan-output table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 1.5rem;
        border: 2px solid #1e293b; /* Slate 800 Border */
        font-size: 0.95rem;
        background-color: #ffffff;
      }
      .lesson-plan-output th, 
      .lesson-plan-output td {
        border: 1px solid #94a3b8; /* Slate 400 */
        padding: 0.85rem;
        text-align: left;
        vertical-align: top;
      }
      .lesson-plan-output th {
        background-color: #f1f5f9; /* Slate 100 */
        font-family: 'Playfair Display', serif;
        font-weight: 700;
        color: #0f172a;
        border-bottom: 2px double #1e293b;
        letter-spacing: 0.02em;
      }
      .lesson-plan-output h1, 
      .lesson-plan-output h2, 
      .lesson-plan-output h3 {
        font-family: 'Playfair Display', serif;
        margin-top: 2rem;
        margin-bottom: 1rem;
        color: #0f172a;
        font-weight: 700;
        line-height: 1.2;
      }
      .lesson-plan-output h1 { 
        font-size: 2.25rem; 
        border-bottom: 3px double #334155; 
        padding-bottom: 0.75rem; 
        text-align: center;
      }
      .lesson-plan-output h2 { font-size: 1.75rem; color: #1e293b; border-bottom: 1px solid #cbd5e1; padding-bottom: 0.25rem; }
      .lesson-plan-output h3 { font-size: 1.35rem; color: #334155; font-style: italic; }
      .lesson-plan-output p { margin-bottom: 1rem; line-height: 1.8; color: #1e293b; }
      .lesson-plan-output ul, .lesson-plan-output ol { margin-left: 1.5rem; margin-bottom: 1rem; color: #1e293b; }
      .lesson-plan-output li { margin-bottom: 0.5rem; }
      
      /* Print styles */
      @media print {
        body { background: white; }
        .no-print { display: none; }
        .lesson-plan-output { padding: 0 !important; border: none !important; box-shadow: none !important; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "remark-gfm": "https://aistudiocdn.com/remark-gfm@^4.0.1",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
  <body class="antialiased text-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
